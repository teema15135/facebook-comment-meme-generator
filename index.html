<!DOCTYPE html>
<html lang="en" class="bg-body-secondary">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Facebook Comment Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/html2canvas.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>

<body class="d-flex flex-column pt-5 vh-100 align-items-center bg-body-secondary">
    <div id="app" class="d-flex flex-column card rounded-5 align-items-center h-auto px-4 py-5">
        <div class="form-floating w-320 mt-3">
            <input id="picture-input" type="file" class="form-control" name="picture" />
            <label for="picture-input">Profile Picture</label>
        </div>

        <div class="w-320">
            <button type="button" class="btn btn-primary w-100" onclick="removeProfilePicture()">Remove Profile Picture</button>
        </div>

        <div class="form-floating w-320 mt-3">
            <input id="input-display-name" type="text" class="form-control" placeholder="เพ้อเจ้อ" />
            <label for="input-display-name">Profile Name</label>
        </div>
        
        <div class="form-floating w-320 mt-3">
            <input id="input-comment-text" type="text" class="form-control" placeholder="เพ้อเจ้อ" />
            <label for="input-comment-text">Comment Text</label>
        </div>


        <div class="border mt-3">
            <div id="main" class="d-flex w-320 p-4 bg-white">
                <div class="d-flex flex-column align-center">
                    <img id="profile-picture" width="34px" height="34px" class="rounded-circle object-fit-cover" src="images/profile_picture.jpg" />
                    <div id="vertical-line"></div>
                </div>
                <div>
                    <div id="comment-container" class="ms-2">
                        <div id="display-name-container" class="d-flex fw-bold">
                            <span id="display-name">Adam Smith</span>
                            <span>&nbsp;&nbsp;·&nbsp;&nbsp;</span>
                            <span class="text-body-blue">Follow</span>
                        </div>
                        <div>
                            <span id="comment-text">Yes</span>
                        </div>
                    </div>
                    <div class="d-flex pl-10">
                        <span class="mx-2 text-body-gray">35m</span>
                        <span class="mx-2 text-body-gray fw-bold">Like</span>
                        <span class="mx-2 text-body-gray fw-bold">Reply</span>
                        <div id="react" class="d-flex mx-5">
                            <span class="text-body-gray">1.3K</span>
                            <div id="react-stack" class="d-flex overflow-x-visible ms-2">
                                <img src="images/like.png" width="18px" height="18px" />
                                <img class="ms-n4" src="images/laugh.png" width="18px" height="18px" />
                                <img class="ms-n4" src="images/love.png" width="18px" height="18px" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-320 mt-3">
            <button type="button" class="btn btn-primary" onclick="takeshotNewTab()">Open Image in New Tab</button>
            <button type="button" class="btn btn-primary" onclick="takeshotSaveImage()">Save Image</button>
        </div>

        <div class="w-320 mt-3">
            <img id="output-render" class="w-320 border">
            <div id="output-loading" class="progress border" role="progressbar" aria-label="Animated striped example" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>
    </div>
    <script defer>
        initial()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
